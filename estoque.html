<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b262613c7c.js"             crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js" defer></script>
    <script type="module" src="./js/invetory.js" defer></script>

</head>
<body class="body-inventory">
    <header class="header">
        <h1>Cooperaif</h1>
        <form action="#" class="header__search">
            <input type="search" class="header__search__input"  placeholder="Pesquisar...">
            <button class="header__search__button">Buscar</button>
        </form>
        <a class="header__icon" href="#"><i class="fa-solid fa-bars"></i></a>
    </header>
    <div class="subtitle-inventory">
        <button class="btn-back"><i class="fa-solid fa-arrow-left"></i>voltar</button>
        <p class="inventory">Estoque</p>
    </div> 
    <main>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Imagem</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="add-button" type="button">Adicionar</button></td>
          </tr>
        </tbody>
      </table>
      <div class="fade-modal-inventory hide"></div>
      <div class="modal-inventory hide">
        <div class="add-product">
          <h1>Cadastrar produto</h1>
          <h2>Informações</h2>
          <div>
            <label for="product-name">Nome</label>
            <input type="text" name="nome" id="product-name">
          </div>
          <div>
            <label for="qtd-product">Quantidade</label>
            <input type="number" name="quantidade" id="qtd-product">
          </div>
          <div>
            <label for="product-price">Preço</label>
            <input type="number" name="quantidade" id="product-price">
          </div>
          <div>
            <label for="fileInput" class="labelFile">
              Imagem
              <input type="file" id="fileInput">
            </label>
          </div>
          
            <button class="cancel">Cancelar</button>
            <button class="save">Salvar</button>
  
        </div>
      </div>
      

    </main> 
    
</body>
</html>
